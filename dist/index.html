<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1b9aaa"/>
  <link rel="manifest" href="/manifest.json">

  <title>Memory Game</title>
  <base href="/">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      --main-bg-color: #1b9aaa;
      --card-bg-color: #06d6a0;
      --board-bg-color: #ffc43d;
      --bg-color: #ef476f;
      --bg-color-2: #f8ffe5;
    }

  </style>
</head>

<body>
  <div id="main">
    <section id="header">
      <div id="score">
        <div id="clicks"></div>
        <div id="timer"></div>
      </div>
      <div id="memory-controls"></div>
    </section>
    <section class="memory-game" id="memory-board"></section>
  </div>

  <link rel="stylesheet" href="styles.min.css">
  <noscript>
    <h1>You might want to buy a decent computer first!</h1>
  </noscript>
  <script src="build.js"></script>
  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
    </script>
</body>

</html>
