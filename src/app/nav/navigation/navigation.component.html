<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav style="background-color: #1b9aaa"
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Memory</mat-toolbar>
    <mat-nav-list  *ngFor='let button of decks$ | async'>
      <a mat-list-item id="{{button.name}}" 
      class="controls button nav-item" 
      (click) = "game.newGame($event)" 
      appStandardDeck
      holdable
      [standardDeck] = "game.deck">{{button.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="" class="header_logo">Memory</span>
      <mat-nav-list [ngClass]="{hidden: (isHandset$ | async)}" class="menu" >
          <a *ngFor='let button of decks$ | async'
          mat-list-item  id="{{button.name}}" 
          (click) = "game.newGame($event)" 
          appStandardDeck
          holdable
          [standardDeck] = "game.deck">{{button.name}}</a>
          <!-- <a mat-list-item >Scoreboard - Coming soon</a> -->
        </mat-nav-list>
        <mat-nav-list>
        <a mat-list-item (click) = "logOut()">Logout</a>
        </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
