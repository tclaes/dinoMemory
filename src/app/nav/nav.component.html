<section id="header">
  <app-clicks [nrOfClicks] = "game.nrOfClicks" class="score"></app-clicks>

  <div id="timer"></div>
  <nav id="memory-controls" class="nav">
      <a *ngFor='let button of decks$ | async' id="{{button.name}}" class="controls button nav-item" (click) = "game.newGame($event)" appStandardDeck
      [standardDeck] = "game.standardDeck">{{button.name}}</a>
    
  </nav>
</section>
