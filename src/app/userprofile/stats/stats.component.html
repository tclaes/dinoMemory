
<h2 class="m-1">All</h2>
<div class="m-1 card">
  <table mat-table [dataSource]="collection$" class="mat-elevation-z8 m-1" style="min-width: 600px; width: 100%">
      <ng-container matColumnDef="deck">
          <th mat-header-cell *matHeaderCellDef> Deck </th>
          <td mat-cell *matCellDef="let score"> {{score.deck}}</td>
        </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let score"> {{score.user}}</td>
    </ng-container>
    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef> Clicks </th>
      <td mat-cell *matCellDef="let score"> {{score.clicks}}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let score"> {{score.time}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let score"> {{score.date | date:'shortDate'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
