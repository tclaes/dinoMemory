<div class="modal" *ngIf="!playerIsSet">
  <div class="player">
    <h1>Speler</h1>
  
    <form [formGroup] = 'myForm'>
      <mat-form-field>
        <input matInput type="text" #player required placeholder="Guest" formControlName="name" />
      </mat-form-field>
    </form>

    <button (click)="setPlayer()" mat-stroked-button > Play! </button>
  </div>
</div>
